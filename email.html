<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartsouto</title>
    <link rel="stylesheet" href="email_style.css">
</head>
<body>

    <div id="home">
        <a href="index.html"><img src="https://cdn.pixabay.com/photo/2014/04/03/00/41/house-309113_960_720.png" alt=""></a> 
    </div>
    
    <div id="container">
        <header> 
            <h1>Envie sua dúvida ou sugestão.</h1>
            <h3>Preencha seu nome, digite seu email corretamente, e assunto.</h3>
        </header>
        <form action="https://api.staticforms.xyz/submit" method="post">
            Nome completo:<input type="text" name="name" placeholder="Nome completo:">
            Seu email:<input type="text" name="email" placeholder="Seu Email:"/>
            Assunto:<textarea name="message"></textarea>
            <input type="text" name="honeypot" style="display:none">
            <input type="hidden" name="accessKey" value="ade0df6d-8906-44a3-b143-18561b3d15b8">
            <input type="hidden" name="subject" value="Contact us from - example.com" />
            <input type="hidden" name="replyTo" value="@">
            <input type="hidden" name="redirectTo" value="https://example.com/contact/success">
            <input type="submit" value="Enviar" id="btn">
        </form>
    </div>
    
</body>
</html>
